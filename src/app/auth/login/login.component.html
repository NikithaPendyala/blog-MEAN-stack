<div class="container">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="uname" [(ngModel)]="loginform.username"id="exampleInputEmail1" placeholder="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="pwd" [(ngModel)]="loginform.password"id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
</form>
</div>
